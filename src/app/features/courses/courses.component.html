<app-search [placeholder]="'Input text'" (search)="onSearch($event)"></app-search>

<app-course-list 
  [courses]="filteredCourses"
  [editable]="editable"
  (showCourse)="showCourseEvent($event)"
  (editCourse)="editCourseEvent($event)"
  (deleteCourse)="deleteCourseEvent($event)">
</app-course-list>

<app-button [buttonText]="'Add course'" (click)="addCourse()" *ngIf="isAdmin"></app-button>
