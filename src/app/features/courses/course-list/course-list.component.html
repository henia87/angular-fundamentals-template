<div class="course-list">
  <app-course-card *ngFor="let course of courses"
    [title]="course.title"
    [description]="course.description"
    [creationDate]="course.creationDate"
    [duration]="course.duration"
    [authors]="course.authors"
    [editable]="editable"
    (clickOnShow)="showCourseEvent(course.id)">
    <ng-container *ngIf="editable"> 
      <app-button [buttonText]="'Edit'" [iconName]="pencilIcon" (click)="editCourseEvent(course.id)"></app-button>
      <app-button [buttonText]="'Delete'" [iconName]="trashIcon" (click)="deleteCourseEvent(course.id)"></app-button>
    </ng-container>
  </app-course-card>
</div>
